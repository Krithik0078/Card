<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffe0ea, #ffc2d1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  z-index: 10;
}

h1 {
  color: #e6004c;
  font-size: 2.2rem;
  animation: bounce 1.2s infinite;
}

.buttons {
  margin-top: 30px;
  position: relative;
}

button {
  padding: 16px 36px;
  font-size: 22px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

/* YES button */
#yes {
  background: linear-gradient(45deg, #ff4d6d, #ff758f);
  color: white;
  box-shadow: 0 10px 25px rgba(255,77,109,0.6);
  animation: pulse 1s infinite;
}

#yes:hover {
  transform: scale(1.15);
}

/* NO button */
#no {
  background: #999;
  color: white;
  position: absolute;
}

/* Animations */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;
  }
  to {
    transform: translateY(-20vh) scale(1.6);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: red;
  animation: confettiFall 1s linear forwards;
}

@keyframes confettiFall {
  from {
    transform: translateY(0) rotate(0);
    opacity: 1;
  }
  to {
    transform: translateY(300px) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’•</h1>
  <div class="buttons">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ˜…</button>
  </div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");

let yesScale = 1;

// NO button runs away FAST
no.addEventListener("mouseover", moveNo);
no.addEventListener("click", moveNo);

function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  no.style.left = x + "px";
  no.style.top = y + "px";

  yesScale += 0.15;
  yes.style.transform = `scale(${yesScale})`;
}

// YES clicked
yes.addEventListener("click", () => {
  explodeHearts();
  explodeConfetti();
  yes.innerText = "YAYYY ðŸ’˜ðŸ’˜ðŸ’˜";
});

// Floating hearts generator (FAST)
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}, 200);

// Heart explosion
function explodeHearts() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’˜";
    heart.style.left = yes.getBoundingClientRect().left + "px";
    heart.style.top = yes.getBoundingClientRect().top + "px";
    heart.style.animationDuration = "1.2s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
  }
}

// Confetti explosion
function explodeConfetti() {
  for (let i = 0; i < 30; i++) {
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.background = `hsl(${Math.random()*360},100%,60%)`;
    conf.style.left = yes.getBoundingClientRect().left + "px";
    conf.style.top = yes.getBoundingClientRect().top + "px";
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 1000);
  }
}
</script>

</body>
</html>
